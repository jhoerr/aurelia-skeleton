<template>
    <require from="../converters"></require>
    <h3>Clients</h3>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created On</th>
                <th></th>
                <th><button class="btn btn-primary" click.delegate='add()' type="button">Add New</button></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="entity of entities | orderBy:'name':ascending">
                <td>${entity.name}</td>
                <td>${entity.createdOn}</td>
                <td>
                    <div class="hover-btn"><button class="btn btn-default" click.delegate='edit(entity)' type="button">Edit</button></div>
                </td>
                <td>
                    <div class="hover-btn"><button class="btn btn-warning" click.delegate='delete(entity)' type="button">Delete</button></div>
                </td>
            </tr>
        </tbody>
    </table>
</template>
