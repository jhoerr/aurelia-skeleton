<template bindable="router">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <i class="fa fa-home"></i>
                    <span>${router.title}</span>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li repeat.for="row of router.navigation | authFilter: isAuthenticated" class="${row.isActive ? 'active' : ''}">
                        <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href.bind="row.href">${row.title}</a>
                    </li>
                </ul>

                <ul if.bind="!isAuthenticated" class="nav navbar-nav navbar-right">
                    <li><a href="/#" click.delegate="authenticate('identSrv')">Login</a></li>
                    <li><a href="/#" click.delegate="logout()">Logout</a></li>
                </ul>

                <ul if.bind="isAuthenticated" class="nav navbar-nav navbar-right">
                    <li><a href="${manageUrl}">${displayName}</a></li>
                    <li><a href="/#" click.delegate="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</template>
